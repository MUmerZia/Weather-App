<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <script>src= "http://openweathermap.org/img/wn/10d@2x.png"</script>
    <div class="card">
        <div >
            <form onsubmit="getweather() ;return false" class="search">
            <input type="text" class="search-bar" placeholder="Search" id="inputname">
            <button class="button">Search</button>
             </form>
        </div>
        <div class="weather" id="weather_name">
            <h2 class="city" >Weather: </h2>
            <img id = "icon"src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
            <h1 class="temp">Temperature:</h1>
            <div class="description">Description:</div>
            <div class="humidity">humidity:</div>
            <div class="wind">Wind Speed:</div>    
        </div>
    </div>
</body>

</html>
